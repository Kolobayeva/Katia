<canvas id="myChart" width="500px" height="500px"></canvas>
<canvas id="myChart2" width="500px" height="500px"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ["20.10.2019", "30.10.2019","17.11.2019", "28.11.2019", "06.06.2019"],
            datasets: [{
                label: '-',
                borderColor: 'rgb(255, 99, 132)',
                data: ['20', '15', '24', '10', '17']
            }]
        },

        // Configuration options go here
        options: {
            responsive: false,
            scales: {
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature'
                    }
                }]
                ,
                xAxes:[{
                    scaleLabel: {
                        display: true,
                        labelString: 'Date'
                    }

                }]
            }
        }
    });
    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Birthday', 'Concert', 'Party', 'Wedding','New Year'],

                ],

    });
