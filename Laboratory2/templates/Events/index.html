
{% block content %}
<div id="content__page__header" class="d-flex justify-content-between align-items-center">
    <span>Eventss</span>
    <a href="{{url_for('new_Events')}}" class="btn btn-primary">Create new Events</a>
</div>
<div id="content__page__body">
    <table class="table">
        <thead>
        <tr>
            <th style="width: 35%">Events</th>
            <th style="width: 35%">Users</th>
        </tr>
        </thead>
        <tbody>
        {% for Events in Eventss: %}
        <tr>
            <td>{{Events.Events}}</td>
            <td>{{Events.Users.Users_for_Events}}</td>
            <td class="d-flex justify-content-end">
                <a href="{{url_for('update_Events', uuid=Events.Events_name)}}" class="btn btn-success">Edit</a>
                <form method="post" action="{{url_for('delete_Events', uuid=Events.Events_name)}}" class="delete-record">
                    <input type="submit" value="Delete" class="btn btn-danger"/>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
