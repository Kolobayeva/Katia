{% extends 'main.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<div class="row">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center dashboard_filter">
            <span>Users Events distribution</span>
            <select class="form-control" id="Users_distribution_select">
                {% for Users in model.Answers %}
                    <option value="{{Users[0]}}">{{Users[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="chart" id="Userss_distribution_data">
            <script>
                var Userss_distribution_data = {{ model.Userss_distribution_data  | safe }};
                Plotly.plot('Userss_distribution_data', Userss_distribution_data, {});
            </script>
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center dashboard_filter">
            <span>Events Options population</span>
            <select class="form-control" id="entity_Options_population_select">
                {% for entity in model.Events %}
                    <option value="{{entity[0]}}">{{entity[0]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="chart" id="entity_Options_population_graph">
            <script>
                var entity_Options_population_data= {{ model.Events_Options_population_data  | safe }};
                Plotly.plot('entity_Options_population_graph', entity_Options_population_data, {});
            </script>
        </div>
    </div>
</div>
{% endblock %}
